<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Box icons -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Login - Dans</title>
  </head>
  <body>
    <!-- Navigation -->
    <div class="navigation">
      <div class="nav-center container d-flex">
        <a href="index.html" class="logo"><h1>Dans</h1></a>

        <ul class="nav-list d-flex">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="product.html" class="nav-link">Shop</a>
          </li>
          <li class="nav-item">
            <a href="terms.html" class="nav-link">Terms</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>

        <div class="icons d-flex">
          <a href="login.html" class="icon">
            <i class="bx bx-user"></i>
          </a>
          <div class="icon">
            <i class="bx bx-search"></i>
          </div>
          <div class="icon">
            <i class="bx bx-heart"></i>
            <span class="d-flex">0</span>
          </div>
          <a href="cart.html" class="icon">
            <i class="bx bx-cart"></i>
            <span class="d-flex">0</span>
          </a>
        </div>

        <div class="hamburger">
          <i class="bx bx-menu-alt-left"></i>
        </div>
      </div>
    </div>

    <!-- Login -->
    <div class="container">
      <div class="login-form">
        <form action="">
          <h1>Login</h1>
          <p>
            Already have an account? Login or
            <a href="signup.html">Sign Up</a>
          </p>

          <label for="email">Email</label>
          <input type="email" placeholder="Enter Your Email" id="email" />

          <label for="password">Password</label>
          <input type="password" placeholder="Enter Your Password" id="password" />

          <div class="buttons">
            <button class="btn">Login</button>
            <a href="#">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Custom Script -->
    <!-- Search Overlay -->
    <div class="search-overlay">
      <span class="search-overlay-close">&times;</span>
      <form action="#">
        <input type="text" placeholder="Search...">
      </form>
    </div>

    <!-- Wishlist Popup -->
    <div class="wishlist-overlay">
        <div class="wishlist-header">
            <h2>Your Wishlist</h2>
            <span class="wishlist-overlay-close">&times;</span>
        </div>
        <div class="wishlist-content">
            <!-- Liked items will be rendered here by JavaScript -->
        </div>
    </div>
    <script src="./js/like.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/wishlist.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
